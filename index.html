<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/c800efee66.js" crossorigin="anonymous"></script> 
  </head>

  <body>
    <div class="left-side">
      <section class="logo-section">
        <img class="logo" src="images/logo.svg" alt="logo" />
      </section>

      <section class="wcs-section">
        <div class="wcs-text">
          <p>
            WE'RE
            <span class="cs-text">COMING </span>
            <span class="cs-text">SOON</span>
          </p>
        </div>

        <p class="wcs-para">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="email-button">
          <form action="" method="get">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              required
            />
            <button type="submit">
              <i id="email-arrow" class="fa-solid fa-chevron-right fa-2xl"></i>
            </button>
          </form>
        </div>
      </section>
    </div>

    <section class="image">
      <img class="girl-pic-mob" src="images/hero-mobile.jpg" alt="girl-photo" />
      <img class="girl-pic-desk" src="images/hero-desktop.jpg" alt="" />
    </section>
  </body>
</html>
